<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cinema</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Environment setup -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="0 5 0" intensity="0.5"></a-light>
        <a-entity position="0 0 0">
            <!-- Cinema Screen -->
            <a-plane 
                src="https://drive.google.com/uc?export=view&id=1hGcMy61ERESxK4_2lZNfBDQH1J6QqOFY" 
                width="4" 
                height="2" 
                position="0 1 -3"
                rotation="0 0 0">
            </a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
