<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Cinema Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Define AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker to trigger AR content -->
    <a-marker preset="hiro">
      <!-- 3D Box to represent a virtual movie screen -->
      <a-plane position="0 0.5 0" width="4" height="2.25" color="#000">
        <!-- Video as texture on the plane -->
        <a-video src="#movie" width="4" height="2.25" position="0 0 0"></a-video>
      </a-plane>
    </a-marker>

    <!-- Camera Entity for AR View -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video Element -->
  <video id="movie" src="https://your-video-url.mp4" autoplay loop></video>

</body>
</html>
