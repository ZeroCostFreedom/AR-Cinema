<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cinema</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden initially, shown on loading */
        }
    </style>
</head>
<body>
    <!-- Play Button -->
    <button class="play-button" id="playButton">Play Movie</button>

    <a-scene embedded arjs>
        <!-- Lighting -->
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="0 5 5" intensity="1"></a-light>

        <!-- Cinema Background -->
        <a-sky src="https://cdn.pixabay.com/photo/2018/05/09/21/33/cinema-3382864_1280.jpg"></a-sky>

        <!-- Movie Screen -->
        <a-plane 
            id="movieScreen" 
            width="4" 
            height="2" 
            position="0 1 -3" 
            rotation="0 0 0" 
            material="color: black;">
        </a-plane>

        <!-- Cinema Seats -->
        <a-entity position="0 0 -4">
            <!-- Row 1 -->
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="-1.5 0 -1"></a-box>
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="0 0 -1"></a-box>
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="1.5 0 -1"></a-box>
            <!-- Row 2 -->
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="-1.5 0 -2"></a-box>
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="0 0 -2"></a-box>
            <a-box color="#ff0000" width="0.5" height="0.2" depth="0.5" position="1.5 0 -2"></a-box>
        </a-entity>

        <!-- Floor -->
        <a-plane color="#000" width="10" height="10" rotation="-90 0 0" position="0 -0.5 0"></a-plane>

        <!-- Animations -->
        <a-animation 
            attribute="rotation" 
            dur="10000" 
            to="0 360 0" 
            repeat="indefinite">
        </a-animation>
    </a-scene>

    <script>
        // Play button functionality
        const playButton = document.getElementById("playButton");
        const movieScreen = document.getElementById("movieScreen");

        // Show the play button after the page loads
        window.onload = () => {
            playButton.style.display = "block";
        };

        // Add event listener for play button
        playButton.addEventListener("click", () => {
            // Replace the black screen with the movie link
            movieScreen.setAttribute(
                "material", 
                "src: https://drive.google.com/uc?export=view&id=1hGcMy61ERESxK4_2lZNfBDQH1J6QqOFY"
            );

            // Hide the play button
            playButton.style.display = "none";
        });
    </script>
</body>
</html>
