<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cinema</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Camera -->
        <a-camera position="0 0 0" rotation="0 0 0" cursor="fuse: true; maxDistance: 10;" 
                  look-controls="enabled: true; pointerLockEnabled: true">
        </a-camera>

        <!-- Virtual Cinema Screen -->
        <a-plane position="0 1.5 -3" width="4" height="2.25" color="#000">
            <!-- Movie Poster -->
            <a-image src="https://github.com/ZeroCostFreedom/AR-Cinema/blob/main/merlin.jpg?raw=true" width="4" height="2.25" 
                     position="0 0 0" scale="1 1 1">
            </a-image>
        </a-plane>

        <!-- Play Button -->
        <a-entity id="play-button" position="0 2 -3" geometry="primitive: plane; width: 2; height: 1" 
                  material="color: red; opacity: 0.7" 
                  text="value: Play; color: white; align: center; width: 3;" 
                  event-set__mouseenter="_event: mouseenter; material.color: green" 
                  event-set__mouseleave="_event: mouseleave; material.color: red"
                  onclick="window.open('https://zerocostfreedom.github.io/ZeroCostFreedomNonAds/Merlin01_dklj.html', '_blank');">
        </a-entity>
    </a-scene>

</body>
</html>
